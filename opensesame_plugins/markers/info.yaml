description: Handles communication with Leiden Univ marker devices.
version: 0.1
author: "Research Support FSW"
url: "https://github.com/solo-fsw/opensesame_plugin_markers"
category: "Visual stimuli"
date: "2022"
controls:
-
    type: "combobox"
    var: "marker_device"
    label: "Marker device"
    options:
    - "UsbParMar"
    - "EVA"
    name: "marker_device_widget"
    info: "Select marker device"
-
    type: "combobox"
    var: "marker_mode"
    label: "Marker device mode"
    options:
    - "Send marker"
    - "Initialize"
    name: "marker_mode_widget"
    info: "Select mode"
-
    type: "line_edit"
    var: "marker_device_addr"
    label: "Marker device address"
    name: "marker_device_addr_widget"
    info: "Enter the address of the marker device."
-
    type: "line_edit"
    var: "marker_device_serial"
    label: "Marker device serial number"
    name: "marker_device_serial_widget"
    info: "Enter the serial number of the marker device."
-
    type: "line_edit"
    var: "marker_device_tag"
    label: "Marker device tag"
    name: "marker_device_tag_widget"
    info: "Enter a tag (name) to give the marker device."
-
    type: "spinbox"
    var: "marker_value"
    label: "Enter marker value"
    min_val: 0
    max_val: 255
    name: "marker_value_widget"
    prefix: ""
    suffix: ""
    info: "The marker value"
-
    type: "spinbox"
    var: "marker_object_duration"
    label: "Enter object duration"
    min_val: 0
    max_val: 100000
    name: "marker_object_duration_widget"
    prefix: ""
    suffix: " ms"
    info: "The duration of the object"
-
    type: "checkbox"
    var: "marker_reset_to_zero"
    label: "Reset marker value to zero after duration (duration must be > 5 ms)"
    name: "marker_reset_to_zero_widget"
    info: "If checked, the marker value will reset to zero after the duration (duration must be > 5 ms)"
-
    type: "checkbox"
    var: "marker_crash_on_mark_errors"
    label: "Crash when marker error occurs."
    name: "marker_crash_on_mark_errors_widget"
    info: "If checked, the task will crash when an marker error occurs (too short marker, twice the same marker in a row, sending marker error)."
-
    type: "checkbox"
    var: "marker_dummy_mode"
    label: "Use dummy mode."
    name: "marker_dummy_mode_widget"
    info: "If checked, dummy mode will be used (no marker device needs to be connected, use for development)."
-
    type: "checkbox"
    var: "marker_gen_mark_file"
    label: "Generate marker file."
    name: "marker_gen_mark_file_widget"
    info: "If checked, a tsv file will be created containing a marker table and marker summary."
-
    type: "checkbox"
    var: "marker_flash_255"
    label: "Send two 255 pulses when initializing."
    name: "marker_flash_255_widget"
    info: "If checked, two pulses with a value of 255 will be sent on initialization."